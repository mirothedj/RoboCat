<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Agent Assembly Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }
      h1, h2, h3, .tech-font {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Neon Text Effect (EL Wire look) */
      .neon-text-cyan {
        color: #22d3ee;
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.8), 0 0 10px rgba(34, 211, 238, 0.5);
      }
      .neon-text-green {
        color: #4ade80;
        text-shadow: 0 0 5px rgba(74, 222, 128, 0.8), 0 0 10px rgba(74, 222, 128, 0.5);
      }
      .neon-text-yellow {
        color: #facc15;
        text-shadow: 0 0 5px rgba(250, 204, 21, 0.8), 0 0 10px rgba(250, 204, 21, 0.5);
      }
      
      .glow-box {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.15);
      }
      
      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      
      /* Circuit Background Pattern */
      .circuit-bg {
        background-color: #020617;
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 24px 24px;
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animation Keyframes */
      @keyframes zoomIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes fadeOut {
        0% { opacity: 0.5; }
        100% { opacity: 0; }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #22d3ee; }
        50% { box-shadow: 0 0 25px #22d3ee; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes sway {
        0% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        100% { transform: rotate(-5deg); }
      }

      @keyframes slide-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes reverse-spin {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes install-flash {
        0% { stroke: #ffffff; stroke-width: 8; filter: brightness(2) drop-shadow(0 0 15px white); }
        30% { stroke: #ffffff; stroke-width: 4; }
        100% { stroke: #ffffff; stroke-width: 2; filter: brightness(1); }
      }

      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }
      .animate-reverse-spin {
        animation: reverse-spin 12s linear infinite;
      }
      .animate-slide-left {
        animation: slide-left 20s linear infinite;
      }
      .animate-install-flash {
        animation: install-flash 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
